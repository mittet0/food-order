<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">  
		<ui:composition template="/WEB-INF/templates/basic-template.xhtml">
			<ui:define name="content">
				<p:dataTable value="#{bean.foods}" var="food" border="1">
				    <p:column>
				        <f:facet name="header">
				            <h:outputText value="Food Name"></h:outputText>
				        </f:facet>
				        <h:outputText value="#{food.name}"></h:outputText>
				    </p:column>
				    <p:column>
				        <f:facet name="header">
				            <h:outputText value="Food Description"></h:outputText>
				        </f:facet>
				        <h:outputText value="#{food.description}"></h:outputText>
				    </p:column>
				    <p:column>
				        <f:facet name="header">
				            <h:outputText value="Food Cost"></h:outputText>
				        </f:facet>
				        <h:outputText value="#{food.cost}"></h:outputText>
				    </p:column>
				</p:dataTable>
			</ui:define>
		</ui:composition> 
</html>
