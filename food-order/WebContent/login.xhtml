<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<ui:composition template="/WEB-INF/templates/basic-template.xhtml">
	<ui:define name="content">
	<h:form style="height:400px; width:400px; padding-left: 500px; padding-top: 200px">
		<p:panel id="panel">
	    <h:panelGrid style="margin: 0 auto"  columns="2" cellpadding="5">
		 	<p:outputLabel style="font-weight:bold" for="username" value="Username:" />
	        <p:inputText id="username" value="#{userView.username}" required="true" label="username" />
	       
	        <p:outputLabel style="font-weight:bold" for="password" value="Password:" />
	        <p:password id="password" value="#{userView.password}" required="true" label="password" />
	        
			<p:commandButton value="Back" action="index" ajax="false" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />

			<p:commandButton value="Login" action="#{userView.login}" ajax="false" icon="ui-icon-check" update="panel" />
			
		</h:panelGrid>
		<h:panelGrid style="margin: 0 auto"  columns="1" cellpadding="4">
			<p:messages id="errors" style="margin: 0 auto" showDetails="true"/>
		</h:panelGrid>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
</html>
