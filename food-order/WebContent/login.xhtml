<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:head></h:head>
<h:body>
<ui:composition template="/WEB-INF/templates/basic-template.xhtml">
	<ui:define name="content">
	<h:form>
		<h:panelGrid style="margin: 0 auto"  columns="4" cellpadding="5">
	     <p:panel id="panel">
	     
			
	        <p:outputLabel style="font-weight:bold" for="username" value="Username:" />
	        <p:inputText id="username" value="#{userView.username}" required="true" label="username">
	        </p:inputText>
	        <p:message for="username" display="icon" />
	
	        <p:outputLabel style="font-weight:bold" for="password" value="Password:" />
	        <p:inputText id="password" value="#{userView.password}" label="Password" required="true">
	        </p:inputText>
	        <p:message for="password" class="password" display="icon" />
			
			<p:commandButton type="submit" value="Login" onclick="PF('dlg1').show(); return false;" ajax="false" actionListener="#{userView.login}" icon="ui-icon-check" />
		 	<p:dialog header="Successful login!" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" height="100" closable="false">
			    <h:outputText value=" You will be redirected to the home page!" />
			    <f:facet name="footer">
	                <p:commandButton value="OK" ajax="false" action="home?faces-redirect=true" />
	            </f:facet>
			</p:dialog> 
	    </p:panel>
	   </h:panelGrid>
	    </h:form>
	  </ui:define>
	</ui:composition>
</h:body>
</html>
