<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>

<h:body>	
<ui:composition template="/WEB-INF/templates/basic-template.xhtml">
	<ui:define name="content">
	<h:form>  
    <p:growl id="messages"/>
 <p:tieredMenu style="width:200px">
        <p:submenu label="Menu" icon="ui-icon-refresh">
            <p:menuitem value="Deserts" actionListener="#{navigationBean.forwardToHome}" update="messages" icon="ui-icon-document" />
            <p:menuitem value="Vegetarian dishes" actionListener="#{navigationBean.forwardToHome}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Main dishes" actionListener="#{navigationBean.forwardToHome}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Salads" actionListener="#{navigationBean.forwardToHome}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Appetizers" actionListener="#{navigationBean.forwardToHome}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Quick snacks" actionListener="#{navigationBean.forwardToHome}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        <p:submenu label="Profile" icon="ui-icon-newwin">
            <p:menuitem value="Edit" actionListener="#{navigationBean.forwardToHome}" update="messages" ajax="false" icon="ui-icon-close" />
        </p:submenu>
        <p:separator />
        <p:submenu label="Navigations" icon="ui-icon-extlink">
            <p:submenu label="Prime Links">
                <p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
                <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
            </p:submenu>
            <p:menuitem value="Mobile" outcome="/home" />
        </p:submenu>
    </p:tieredMenu>
 
</h:form>
	</ui:define>
</ui:composition>
</h:body> 
</html>
