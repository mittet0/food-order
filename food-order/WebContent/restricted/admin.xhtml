<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">  
		<ui:composition template="/WEB-INF/templates/basic-template.xhtml">
			<ui:define name="content">
				<h:form id="adminForm">
					<p:menubar>
				        <f:facet name="options">
				           <p:commandButton value="Logout" action="#{userView.logout}" ajax="false" icon="ui-icon-extlink"/>
				        </f:facet>
				    </p:menubar>
				    <div style="padding-left: 320px">
					<h2>Enter new entry:</h2>
		    		<table>
		    		<tr>
		    			<td style="font-size: 20px"><b>Food Name :</b></td>
		    			<td><p:inputText size="20" value="#{foodBean.foodName}" /></td>
		    		</tr>
		    		<tr>
		    			<td style="font-size: 20px"><b>Food Description :</b></td>
		    			<td><p:inputText size="20" value="#{foodBean.foodDescription}" /></td>
		    		</tr>
		    		<tr>
		    			<td style="font-size: 20px"><b>Food Cost :</b></td>
		    			<td><p:inputText size="20" value="#{foodBean.foodCost}" /></td>
		    		</tr>
		    		<tr>
		    			<td style="font-size: 20px"><b>Food Category :</b></td>
		    			<td>
		    			<p:selectOneMenu id="country" value="#{foodBean.foodCategory}" style="width:245px">
			               <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true" />
			               <f:selectItems value="#{foodBean.categories}" />
			           </p:selectOneMenu>
		    			</td>
		    		</tr>
		    		
		    		</table>
		 
		    		<p:commandButton value="Add" action="#{foodBean.addFood}" ajax="false" />
		</div>
				<p:dataTable id="adminTable" value="#{foodBean.allFoods}" var="food" border="1">
					    <p:column>
					        <f:facet name="header">
					            <h:outputText value="Food Name"></h:outputText>
					        </f:facet>
					        <h:outputText value="#{food.name}"></h:outputText>
					    </p:column>
					    <p:column>
					        <f:facet name="header">
					            <h:outputText value="Food Description"></h:outputText>
					        </f:facet>
					        <h:outputText value="#{food.description}"></h:outputText>
					    </p:column>
					    <p:column>
					        <f:facet name="header">
					            <h:outputText value="Food Cost"></h:outputText>
					        </f:facet>
					        <h:outputText value="#{food.cost} лв."></h:outputText>
					    </p:column>
					    <p:column>
					        <f:facet name="header">
					            <h:outputText value="Food Category"></h:outputText>
					        </f:facet>
					        <h:outputText value="#{food.category}"></h:outputText>
					    </p:column>
					    <p:column>
					        <f:facet name="header">
					            <h:outputText value="Delete"></h:outputText>
					        </f:facet>
					        <p:commandButton actionListener="#{foodBean.deleteFood}" icon="ui-icon-close" update="@this :adminForm:adminTable">
					        	<f:attribute name="foodName" value="#{food.name}" />
					        </p:commandButton>
					    </p:column>
					</p:dataTable>
				</h:form>
			</ui:define>
		</ui:composition> 
</html>
